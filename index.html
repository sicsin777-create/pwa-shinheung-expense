<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>신흥중 야구부 가계부</title>

<!-- PWA 설정 -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0039a6" />

<style>
/* ===== 기본 스타일 ===== */
body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #f2f4f7;
}

/* 상단 헤더 */
.header {
    padding: 24px;
    background: linear-gradient(180deg, #0039a6 0%, #0054d1 70%);
    color: white;
    border-radius: 0 0 24px 24px;
}
.header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 700;
}
.header p {
    margin-top: 6px;
    opacity: .85;
}

/* 예산월 선택 */
.select-box {
    margin-top: 20px;
    background: white;
    width: 160px;
    padding: 8px;
    border-radius: 12px;
}

/* 카드 3개 */
.card-wrap {
    display: flex;
    gap: 14px;
    margin-top: 24px;
}
.card {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 16px;
    text-align: left;
    font-size: 14px;
}
.card strong {
    display: block;
    margin-top: 8px;
    font-size: 24px;
    font-weight: 700;
}

/* 지출내역 */
.history-title {
    margin: 32px 0 12px 0;
    font-size: 20px;
    font-weight: 700;
}

/* 플로팅 버튼 */
.fab {
    width: 70px;
    height: 70px;
    background: #0039a6;
    color: white;
    border-radius: 50%;
    position: fixed;
    right: 24px;
    bottom: 24px;
    font-size: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
}

/* 모달 */
.modal-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,.45);
    display: none;
}
.modal {
    width: 90%;
    max-width: 420px;
    padding: 20px;
    background: white;
    border-radius: 20px;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
}
.modal input, .modal select, .modal textarea {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
}
.modal button {
    margin-top: 16px;
    width: 100%;
    padding: 14px;
    font-size: 17px;
    background: #0039a6;
    color: white;
    border-radius: 12px;
    border: none;
}
</style>
</head>
<body>

<!-- ===== 헤더 ===== -->
<div class="header">
    <h1>신흥중 야구부</h1>
    <p>집행부 전용 가계부</p>

    <div class="select-box">
        <select id="budgetMonth">
            <option>2025/11</option>
            <option>2025/12</option>
            <option>2026/01</option>
        </select>
    </div>

    <div class="card-wrap">
        <div class="card">
            이번달 예산
            <strong id="budget">₩0</strong>
        </div>
        <div class="card">
            지출 합계
            <strong id="totalSpent">₩0</strong>
        </div>
        <div class="card">
            남은 예산
            <strong id="remain">₩0</strong>
        </div>
    </div>
</div>

<div style="padding:20px;">
    <div class="history-title">지출 내역</div>
    <div id="historyList" style="font-size:16px; color:#333;">등록된 내역이 없습니다.</div>
</div>

<!-- ===== 플로팅 버튼 ===== -->
<div class="fab" onclick="openModal()">+</div>

<!-- ===== 입력 모달 ===== -->
<div class="modal-bg" id="modalBg">
    <div class="modal">
        <h2>지출 등록</h2>

        <input id="who" placeholder="등록자 예: 이승현">
        <input id="date" type="date">
        <select id="category">
            <option value="">카테고리 선택</option>
            <option>식비</option>
            <option>장비</option>
            <option>숙박</option>
            <option>이동비</option>
        </select>
        <input id="amount" type="number" placeholder="금액 (숫자만)">
        <textarea id="memo" rows="3" placeholder="지출 내용"></textarea>

        <label>영수증 업로드</label>
        <input id="receipt" type="file" accept="image/*">

        <button onclick="saveData()">저장하기</button>
    </div>
</div>

<script>
/* ===== 모달 열고 닫기 ===== */
function openModal() { document.getElementById("modalBg").style.display = "block"; }
function closeModal() { document.getElementById("modalBg").style.display = "none"; }

/* ===============================
   GitHub 저장 설정
================================*/
const TOKEN = localStorage.getItem("GITHUB_TOKEN");  // UI에서 입력받아 저장할 것
const OWNER = "sicsin777-create";
const REPO = "pwa-shinheung-expense";

/* ===== JSON 업로드 =====*/
async function uploadJSON(dataObj) {
    const jsonPath = "data/expenses.json";

    const getRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${jsonPath}`, {
        headers: { Authorization: `Bearer ${TOKEN}` }
    });

    const getJson = await getRes.json();
    const sha = getJson.sha;

    const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(dataObj, null, 2))));

    return await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${jsonPath}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${TOKEN}` },
        body: JSON.stringify({
            message: "Update expenses.json",
            content: newContent,
            sha: sha
        })
    });
}

/* ===== 영수증 이미지 업로드 ===== */
async function uploadReceipt(file) {
    const path = `data/receipts/${Date.now()}_${file.name}`;
    const content = await fileToBase64(file);

    return fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${TOKEN}` },
        body: JSON.stringify({
            message: "Upload receipt",
            content: content.split(",")[1]
        })
    }).then(r => r.json());
}

function fileToBase64(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
    });
}

/* ===== 저장 버튼 클릭 ===== */
async function saveData() {
    const who = document.getElementById("who").value;
    const date = document.getElementById("date").value;
    const category = document.getElementById("category").value;
    const amount = document.getElementById("amount").value;
    const memo = document.getElementById("memo").value;
    const file = document.getElementById("receipt").files[0];

    let receiptUrl = "";

    if (file) {
        const uploadRes = await uploadReceipt(file);
        receiptUrl = uploadRes.content.download_url;
    }

    const newItem = {
        who, date, category,
        amount: Number(amount),
        memo,
        receipt: receiptUrl
    };

    const res = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/data/expenses.json`);
    let arr = await res.json();

    arr.push(newItem);
    await uploadJSON(arr);

    alert("저장 완료!");
    closeModal();
    location.reload();
}
</script>

</body>
</html>
